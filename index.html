<!doctype html>
<html>
<head>
  <title>UPOBRICO</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
  integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/ADE830EA-74A2-AA4D-9B3D-8C99BAE68AA7/main.js" charset="UTF-8"></script></head>
<body>
    <div class="row">
      <nav class="col-12 navbar navbar-expand-md navbar-dark bg-dark ">
        <a class="navbar-brand d-block d-md-none" href="#">Menú de Gestión</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ml-md-5 mr-md-4 mr-lg-5">
              <a class="nav-link" href="#" onclick="mostrarFormularioCliente();">Alta Cliente</a>
            </li>
            <li class="nav-itemmr-md-4 mr-lg-5">
              <a class="nav-link" href="#" onclick="mostrarFormularioOperario();">Alta Operario</a>
            </li>
            <li class="nav-item mr-md-4 mr-lg-5">
              <a class="nav-link" href="#" onclick="mostrarFormularioCita();">Crear Cita</a>
            </li>
            <li class="nav-item mr-md-4 mr-lg-5">
              <a class="nav-link" href="#" onclick="mostrarFormularioAsignarMaterial();">Asignar Material</a>
            </li>
            <li class="nav-item mr-md-4 mr-lg-5">
              <a class="nav-link" href="#" onclick="mostrarFormularioAsignarOperario();">Asignar Operario</a>
            </li>
            <li class="nav-item dropdown mr-md-4 mr-lg-5">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="cancelar();">Listados</a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item dropdown-item-ligth" href="#" onclick="listadoClientes();">Clientes</a>
                <a class="dropdown-item" href="#" onclick="listadoOperario();">Operarios</a>
                <a class="dropdown-item" href="#" onclick="listadoCitas();">Citas</a>
                <a class="dropdown-item" href="#" onclick="mostrarFormularioListadoCitas();">Citas en un periodo</a>
              </div>
            </li>
          </ul>
          <input type="button" id="btnSalir" name="btnSalir" class="btn btn-danger" value="Salir" onclick="salir();"/>
        </div>
      </nav>
    </div>  <!-- fin de la barra de navegacion --> 

    <div id="divGestion" class="container mt-5">
      <div id="jumbo" class="jumbotron text-center bg-white">
        <img src="img/logo.png" alt="BricoUpo">
      </div>

      <div class="row col-12" id="divFrmCliente">
        <form class="col-12" method="post" id="frmAltaCliente">
          <div id="camposCliente">
            <div class="form-group row align-items-center">
              <label class="control-label col-md-2 " for="txtNif">DNI:</label>
              <div class="col-md-10">
                <input class="form-control" id="txtDni" name="txtDni" placeholder="12345678X" type="text">
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label class="control-label col-md-2 " for="txtNombre">NOMBRE:</label>
              <div class="col-md-10">
                <input class="form-control" id="txtNombre" name="txtNombre" placeholder="Nombre" type="text">
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label class="control-label col-md-2 " for="txtDireccion">DIRECCION:</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="txtDireccion" name="txtDireccion" placeholder="Direccion">
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label class="control-label col-md-2 " for="txtTfno">TELEFONO:</label>
              <div class="col-md-10">
                <input class="form-control" id="txtTfno" name="txtTfno" placeholder="666666666" type="text"/>
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-end">
            <div class="form-group mr-3">
              <input type="button" id="btnAceptarCliente" name="btnAceptarCliente" class="btn btn-primary " value="Aceptar" onclick="altaCliente();" />
              <input type="button" id="btnBorrarCliente" name="btnBorrarCliente" class="btn btn-secundary mr-2 ml-2" value="Borrar" onclick="borrarCamposCliente();" />
              <input type="button" id="btnCancelarCliente" name="btnCancelarCliente" class="btn btn-danger" value="Cancelar" onclick="cancelar();" />
            </div>
          </div>
        </form>
      </div>

      <div class="row col-12" id="divFrmOperario">
        <form class="col-12" method="post" id="frmAltaOperario">
          <div id="camposOperario">
            <div class="form-group row align-items-center">
              <label class="control-label col-md-2 " for="txtNif">DNI:</label>
              <div class="col-md-10">
                <input class="form-control" id="txtDni" name="txtDni" placeholder="12345678X" type="text">
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label class="control-label col-md-2 " for="txtNombre">NOMBRE:</label>
              <div class="col-md-10">
                <input class="form-control" id="txtNombre" name="txtNombre" placeholder="Nombre" type="text">
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-end">
            <div class="form-group mr-3">
              <input type="button" id="btnAceptarOperario" name="btnAceptarOperario" class="btn btn-primary " value="Aceptar" onclick="altaOperario();" />
              <input type="button" id="btnBorrarOperario" name="btnBorrarOperario" class="btn btn-secundary mr-2 ml-2" value="Borrar" onclick="borrarCamposOperario();" />
              <input type="button" id="btnCancelarOperario" name="btnCancelarOperario" class="btn btn-danger" value="Cancelar" onclick="cancelar();" />
            </div>
          </div>
        </form>
      </div>

  <div class="row col-12" id="divFrmCita">
    <form class="col-12" method="post" id="frmCita">
      <div id="camposCita">
        <div class="form-group row align-items-center">
          <label class="control-label col-md-3 " for="txtNumCita">Nº CITA:</label>
          <div class="col-md-9">
            <input class="form-control" id="txtNumCita" name="txtNumCita" placeholder="0123456789" type="text">
          </div>
        </div>
        <div class="form-group row align-items-center">
          <label class="control-label col-md-3 " for="txtFecha">FECHA:</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="txtFecha" name="txtFecha" placeholder="01/01/2018">
          </div>
        </div>
        <div class="form-group row align-items-center">
          <label class="control-label col-md-3 " for="txtCliente">CLIENTE:</label>
          <div class="col-md-9">
            <input class="form-control" id="txtCliente" name="txtCliente" placeholder="1235" type="text">
          </div>
        </div>
        <div class="form-group row align-items-center">
          <label class="control-label col-md-3 " for="txtIncidencia">INCIDENCIA:</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="txtIncidencia" name="txtIncidencia" placeholder="01/01/2018">
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-end">
        <div class="form-group mr-3">
          <input type="button" id="btnAceptarCita" name="btnAceptarCita" class="btn btn-primary " value="Aceptar" onclick="altacita();" />
          <input type="button" id="btnBorrarCita" name="btnBorrarCita" class="btn btn-secundary mr-2 ml-2" value="Borrar" onclick="borrarCamposCita();" />
          <input type="button" id="btnCancelarCita" name="btnCancelarCita" class="btn btn-danger" value="Cancelar" onclick="cancelar();" />
        </div>
      </div>
    </form>
  </div>

  <div class="row col-12" id="divFrmAsignarMaterial">
    <form class="col-12" method="post" id="frmAsignarMaterial">
      <div id="camposAsignarMaterial">
        <div class="form-group row align-items-center">
          <label class="control-label col-md-3 " for="txtID">ID:</label>
          <div class="col-md-9">
            <input class="form-control" id="txtID" name="txtID" placeholder="0123456789" type="text">
          </div>
        </div>
        <div class="form-group row align-items-center">
          <label class="control-label col-md-3 " for="txtNombre">NOMBRE:</label>
          <div class="col-md-9">
            <input class="form-control" id="txtNombre" name="txtNombre" placeholder="Nombre" type="text">
          </div>
        </div>
        <div class="form-group row align-items-center">
          <label class="control-label col-md-3 " for="txtPrecio">PRECIO:</label>
          <div class="col-md-9">
            <input class="form-control" id="txtPrecio" name="txtPrecio" placeholder="1234" type="text">
          </div>
        </div>
        <div class="form-group row align-items-center">
          <label class="control-label col-md-3 " for="txtCita">CITA:</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="txtCita" name="txtCita" placeholder="">
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-end">
        <div class="form-group mr-3">
          <input type="button" id="btnAceptarAsignarMaterial" name="btnAceptarAsignarMaterial" class="btn btn-primary " value="Aceptar" onclick="asignarMaterial();" />
          <input type="button" id="btnBorrarAsignarMaterial" name="btnBorrarAsignarMaterial" class="btn btn-secundary mr-2 ml-2" value="Borrar" onclick="borrarCamposAsignarMaterial();" />
          <input type="button" id="btnCancelarAsignarMaterial" name="btnCancelarAsignarMaterial" class="btn btn-danger" value="Cancelar" onclick="cancelar();" />
        </div>
      </div>
    </form>
  </div>

  <div class="row col-12" id="divFrmAsignarOperario">
    <form class="col-12" method="post" id="frmAsignarOperario">
      <div id="camposAsignarOperario">
        <div class="form-group row align-items-center">
          <label class="control-label col-md-3 " for="txtOperario">OPERARIO:</label>
          <div class="col-md-9">
            <input class="form-control" id="txtOperario" name="txtOperario" placeholder="" type="text">
          </div>
        </div>
        <div class="form-group row align-items-center">
          <label class="control-label col-md-3 " for="txtCita">CITA:</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="txtCita" name="txtCita" placeholder="">
          </div>
        </div>
      </div>

      <div class="row d-flex justify-content-end">
        <div class="form-group mr-3">
          <input type="button" id="btnAceptarAsignarOperario" name="btnAceptarAsignarOperario" class="btn btn-primary " value="Aceptar" onclick="asignarOperario();" />
          <input type="button" id="btnBorrarAsignarOperario" name="btnBorrarAsignarOperario" class="btn btn-secundary mr-2 ml-2" value="Borrar" onclick="borrarCamposAsignarOperario();" />
          <input type="button" id="btnCancelarAsignarOperario" name="btnCancelarAsignarOperario" class="btn btn-danger" value="Cancelar" onclick="cancelar();" />
        </div>
      </div>
    </form>
  </div>

  <div class="row col-12" id="divFrmFechasCitas">
    <form class="col-12" method="post" id="frmFechasCitas">
      <div id="camposFechasCitas">
        <legend>Listado de Citas en un periodo</legend>
        <div class="form-group row align-items-center">
          <label class="control-label col-md-3 " for="txtFechaInicioCitas">Fecha Inicial:</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="txtFechaInicioCitas" name="txtFechaInicioCitas" placeholder="01/01/2018">
          </div>
        </div>
        <div class="form-group row align-items-center">
          <label class="control-label col-md-3 " for="txtFechaFinCitas">Fecha Final:</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="txtFechaFinCitas" name="txtFechaFinCitas" placeholder="01/01/2018">
          </div>
        </div>
      </div>

      <div class="row d-flex justify-content-end">
        <div class="form-group-inline mr-3">
          <input type="button" id="btnAceptarCitas" name="btnAceptarCitas" class="mb-2 mr-2 btn btn-primary " value="Aceptar" onclick="listadoCitas();" />
          <input type="button" id="btnBorrarCitas" name="btnBorrarCitas" class="mb-2 btn btn-secundary mr-2 " value="Borrar" onclick="borrarCamposFechaCitas();" />
          <input type="button" id="btnCancelarCitas" name="btnCancelarCitas" class="btn btn-danger" value="Cancelar" onclick="cancelar();" />
        </div>
      </div>
    </form>
  </div>
</div>  <!-- final del container de formularios -->
</div>
<script src="js/principal.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
